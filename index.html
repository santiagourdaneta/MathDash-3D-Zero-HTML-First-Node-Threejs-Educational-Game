<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Math Runner 3D - Seguro</title>
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' https://unpkg.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://unpkg.com;"
        />
        <style>
            body {
                margin: 0;
                overflow: hidden;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background-color: #000;
            }
            #ui {
                position: absolute;
                top: 20px;
                left: 20px;
                color: white;
                text-shadow: 2px 2px 4px #000;
                pointer-events: none;
                z-index: 10;
            }
            #math-prompt {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(20, 20, 20, 0.95);
                padding: 30px;
                border-radius: 15px;
                color: white;
                text-align: center;
                border: 2px solid #444;
                z-index: 20;
            }
            input {
                font-size: 2rem;
                width: 120px;
                text-align: center;
                background: #222;
                color: #0f0;
                border: 1px solid #444;
                border-radius: 5px;
            }
            .msg {
                margin-top: 10px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="ui">
            <h1 id="level-display">Nivel: 1</h1>
            <h2 id="timer-display">Tiempo: 10.0s</h2>
        </div>

        <div id="math-prompt">
            <h2 id="question">Cargando desaf√≠o...</h2>
            <input
                type="text"
                id="answer-input"
                maxlength="5"
                autocomplete="off"
            />
            <div id="feedback" class="msg"></div>
        </div>

        <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
        <script src="game.js"></script>
    </body>
</html>
